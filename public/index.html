<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pop-Dak: Monad Edition</title>
  
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#ef5350">
  <meta name="theme-color" content="#ef5350">

  <!-- FUENTE POK√âMON (Pixel Art) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <!-- Logo: Aseg√∫rate de que tu imagen funcione, si no, se ver√° el texto alt -->
      <img src="https://i.ibb.co/4RVd9pdq/POPDARK.png" alt="Pop-Dak Logo" class="logo">
      <button class="about-btn" id="aboutBtn">MENU</button>
    </header>

    <main>
      <div class="battle-stats">
        <div class="floating-counter" id="floatingCounter">0</div>
      </div>

      <div class="cat-container" id="catContainer">
        <!-- Fondo de batalla estilo Pok√©mon -->
        <div class="battle-platform"></div>
        <div class="cat-images">
          <img src="https://i.ibb.co/4RPX8sxh/pop01.png" class="cat-img cat-closed" alt="Cat Closed" />
          <img src="https://i.ibb.co/JMNwM20/pop02.png" class="cat-img cat-open" alt="Cat Open" />
        </div>
        <div class="click-effect">CRITICAL!</div>
      </div>
    </main>
  </div>

  <!-- About Modal (Estilo Caja de Di√°logo) -->
  <div class="modal-overlay" id="aboutModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>PKMN TRAINER INFO</h2>
        <button class="modal-close" id="modalClose">x</button>
      </div>
      <div class="modal-body">
        <p>A wild POP-DAK appeared!</p>
        <p>Stress relief from rug pulls. The most useless coin on Monad is here!</p>
        <div class="modal-features">
          <div class="feature-item">
            <span class="feature-icon">üíé</span>
            <span>WeDev Team</span>
          </div>
          <div class="feature-item">
            <span class="feature-icon">üí∞</span>
            <span>0/0 Tax</span>
          </div>
          <div class="feature-item">
            <span class="feature-icon">üõ°Ô∏è</span>
            <span>No Rug Zone</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Dashboard Min (Estilo Caja de Texto de Batalla) -->
  <div class="dashboard-minimized" id="dashboardMinimized">
    <div class="dashboard-header" id="dashboardToggle">
      <div class="toggle-arrow">‚ñ∂</div>
      <div class="dashboard-content">
        <div class="leaderboard-mini">
          <div class="top-country">
            <span class="rank-label">CHAMPION:</span>
            <img id="topCountryFlag" src="https://flagcdn.com/16x12/un.png" alt="Top Country" class="country-flag-mini">
            <span class="country-name" id="topCountryName">---</span>
            <span class="clicks-count" id="topCountryClicks">0</span>
          </div>
        </div>
        
        <div class="my-country-stats">
          <div class="my-mini-stats">
            <span>YOU:</span>
            <img id="myMiniFlag" src="https://flagcdn.com/16x12/un.png" alt="My Country" class="country-flag-mini">
            <span class="my-clicks-count" id="myMiniClicks">0</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Dashboard Expanded (Estilo Pok√©dex) -->
  <div class="dashboard-expanded" id="dashboardExpanded" style="display: none;">
    <div class="pokedex-top">
        <div class="blue-lens"></div>
        <div class="small-lights">
            <span class="light red"></span>
            <span class="light yellow"></span>
            <span class="light green"></span>
        </div>
    </div>
    <div class="dashboard-header" id="dashboardClose">
      <div class="toggle-arrow">‚ñº</div>
      <h2>POK√âDEX RANKING</h2>
    </div>
    
    <div class="leaderboard-full screen-container">
      <div class="leaderboard-header-full">
        <span class="rank-header">No.</span>
        <span class="country-header">REGION</span>
        <span class="clicks-header">EXP</span>
      </div>
      <div id="leaderboardBody" class="leaderboard-body-full green-screen"></div>
    </div>
  </div>

  <script src="country-codes.js"></script>
  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const aboutBtn = document.getElementById('aboutBtn');
      const aboutModal = document.getElementById('aboutModal');
      const modalClose = document.getElementById('modalClose');
      
      aboutBtn.addEventListener('click', function() {
        aboutModal.style.display = 'flex';
      });
      
      modalClose.addEventListener('click', function() {
        aboutModal.style.display = 'none';
      });
      
      aboutModal.addEventListener('click', function(e) {
        if (e.target === aboutModal) {
          aboutModal.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
