<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Detector & World Flags</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #1a73e8;
    }

    .my-country {
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      padding: 1rem 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      max-width: 400px;
      margin: 1.5rem auto;
      font-size: 1.2em;
    }

    .my-country img {
      width: 40px;
      height: 30px;
      margin-right: 10px;
      border-radius: 4px;
      object-fit: cover;
    }

    .country-list {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      max-width: 700px;
      margin: 0 auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-height: 75vh;
      overflow-y: auto;
    }

    .country-item {
      display: flex;
      align-items: center;
      margin-bottom: 0.8rem;
      padding: 0.3rem 0.5rem;
      border-radius: 6px;
      transition: background 0.2s ease;
    }

    .country-item:hover {
      background: #f0f8ff;
    }

    .country-item img {
      width: 30px;
      height: 22px;
      margin-right: 10px;
      border-radius: 4px;
      object-fit: cover;
    }

    .highlight {
      background: #e3f2fd !important;
      font-weight: bold;
      border-left: 4px solid #1a73e8;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #999;
    }
  </style>
</head>
<body>

  <h1>üåé Your Country & All World Flags</h1>

  <div class="my-country">
    <img id="myFlag" alt="Flag">
    <span id="myCountry">Detecting your country...</span>
  </div>

  <div class="country-list" id="countryList">
    <h2>üåê All Countries</h2>
  </div>

  <script>
    // Detect user's country
    let userCountryCode = null;

    fetch("https://ipapi.co/json/")
      .then(response => response.json())
      .then(data => {
        userCountryCode = data.country_code;
        document.getElementById("myFlag").src = `https://flagsapi.com/${userCountryCode}/flat/64.png`;
        document.getElementById("myCountry").textContent = data.country_name;
        loadCountries(userCountryCode);
      })
      .catch(() => {
        document.getElementById("myCountry").textContent = "Could not detect your country";
        loadCountries(null);
      });

    // Load all countries
    function loadCountries(userCode) {
      fetch("https://restcountries.com/v3.1/all")
        .then(res => res.json())
        .then(countries => {
          const list = document.getElementById("countryList");
          // Sort alphabetically
          countries.sort((a, b) => a.name.common.localeCompare(b.name.common));

          countries.forEach(c => {
            const code = (c.cca2 || "").toUpperCase();
            const name = c.name.common;
            const div = document.createElement("div");
            div.className = "country-item";

            // Highlight user's country
            if (code === userCode) div.classList.add("highlight");

            // Fallback flag in case code doesn't exist
            const flagUrl = code ? `https://flagsapi.com/${code}/flat/64.png` : "";
            div.innerHTML = `
              <img src="${flagUrl}" alt="${name}" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/a/ac/No_image_available.svg'">
              <span>${name}</span>
            `;
            list.appendChild(div);
          });
        })
        .catch(err => {
          console.error("Error loading countries:", err);
          document.getElementById("countryList").innerHTML = "<p>‚ö†Ô∏è Could not load country list.</p>";
        });
    }
  </script>

</body>
</html>
